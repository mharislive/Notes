<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Notes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  </head>
  <body class="pt-5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <h2 class="navbar-brand mb-0">Notes App</h2>

      <div class="d-flex flex-fill justify-content-end">
        <button type="button" class="btn btn-success" id="add-modal">
          Add Notes
        </button>
      </div>
    </nav>

    <div class="container mt-4">
      <h1>Notes</h1>
      <hr />
      <main id="content"></main>
    </div>

    <!--  Modal -->
    <div class="modal fade" id="note-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Note</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="notes-form">
            <div class="modal-body">
              <div class="form-group">
                <label for="note" id="note-label">Note</label>
                <textarea class="form-control" name="note" id="note" cols="30" rows="10"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary form-btn">Save changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
